<!DOCTYPE html>
<html>
<head>
    <title>Project: Filmzoeker</title>
    <link rel='stylesheet' type="text/css" href="style.css">
    <script defer type="text/javascript" src="script.js"></script>
</head>
<body>
    <header>
        <h1> Project: Filmzoeker van Tim Blom</h1>
    </header>
    <nav class="branchButtons">
        <ul id="containMovies">
            <input id="buttonNewer" type="radio" name="subBranch" value="newer">
                <label for='buttonNewer'>Nieuwer films, vanaf 2014</label>
            <input id="buttonAvengers" type="radio" name="subBranch" value="avengers"> 
                <label for='buttonAvengers'>De Avengers films</label>
            <input id="buttonXmen" type="radio" name="subBranch" value="xmen"> 
                <label for='buttonXmen'>De X-Men films</label>
            <input id="buttonBatman" type="radio" name="subBranch" value="batman"> 
                <label for='buttonBatman'>De Batman films</label>
            <input id="buttonPrincess" type="radio" name="subBranch" value="princess"> 
                <label for='buttonPrincess'>De princess films</label>
        </ul>
    </nav>
    <div>
        <ul id="movieContainer">
        </ul>
    </div>
</body>
</html>
