<!DOCTYPE html>
<html>
<head>
    <title>Project: KleurenToggle</title>
    <link rel='stylesheet' type="text/css" href="style.css">
</head>

<body>
    <p id="headerText">This background is white</p>
    <div class="dropDownButton">
        <img class='icon' onclick='openMenu()' src='icon.png'>
        <div id='menu' class="wholeMenu">
            <ul>
                <li class="button" id="homeButton" onclick='buttonHome()'>
                    <input type="radio" id="homeRadioButton" class="radioButton" name="a">Home
                </li>
                <li class="button" id="blueButton" onclick='buttonBlue()'>
                    <input type="radio" id="blueRadioButton" class="radioButton" name="a">Blue
                </li>
                <li class="button" id="redButton" onclick='buttonRed()'>
                    <input type="radio" id="redRadioButton" class="radioButton" name="a">Red
                </li>
                <li class="button" id="greenButton" onclick='buttonGreen()'>
                    <input type="radio" id="greenRadioButton" class="radioButton" name="a">Green
                </li>
            </ul>
        </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
